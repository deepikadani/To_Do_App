<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url("traveltour.jpg");
            color: #333;
            
        }
        .nav {
            background: linear-gradient(45deg, #ff5733, #ffbd33);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #333333;
        }
        .hero {
            background: url('traveltour.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            flex-direction: column;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta button:hover {
            background: #ffbd33;
        }
        .destinations {
            text-align: center;
            padding: 50px 20px;
        }
        .destinations h2 {
            color: #ff5733;
            margin-bottom: 20px;
        }
        .destination-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .destination-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .destination-card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .destination-card h3 {
            margin: 15px 0;
            color: #f09a87;
        }
        .register-container {
            text-align: center;
            padding: 50px 20px;
        }
        .register-container h2 {
            color: #ff5733;
            margin-bottom: 20px;
        }
        .register-form {
            width: 60%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .register-form input, 
        .register-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .register-form button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-form button:hover {
            background: #ffbd33;
        }
        .footer {
            background: linear-gradient(45deg, #ff5733, #ffbd33);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            margin-top: 50px;
        }
    </style>
